
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
      image: confluentinc/cp-kafka:7.5.0
      container_name: kafka
      depends_on:
        - zookeeper
      ports:
        - "9092:9092"
        - "9101:9101"
      environment:
        KAFKA_BROKER_ID: 1
        KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
        KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
        KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
        KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        KAFKA_JMX_PORT: 9101
        KAFKA_JMX_HOSTNAME: kafka
      healthcheck:
        test: ["CMD-SHELL", "cub kafka-ready -b localhost:9092 1 20 >/dev/null 2>&1"]
        interval: 10s
        timeout: 5s
        retries: 60
        start_period: 90s

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  producer:
    build:
      context: .
      dockerfile: Dockerfile.producer
    container_name: weather_producer
    command: python producer/weather_producer.py
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
    restart: unless-stopped
    

  weather_processor:
    build:
      context: .
      dockerfile: Dockerfile.producer
    container_name: weather_processor
    command: python consumer/weather_processor.py
    depends_on:
      kafka:
        condition: service_healthy
      minio:
        condition: service_started
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped




  spark:
    image: apache/spark:3.5.1
    container_name: spark
    user: "0:0"
    ports:
      - "8080:8080"
      - "7077:7077"
      - "4040:4040"
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.master.Master", "--host", "0.0.0.0", "--port", "7077", "--webui-port", "8080"]
    volumes:
      - ./:/workspace
      - spark_ivy:/home/spark/.ivy2
      - ./monitoring/spark-metrics.properties:/opt/spark/conf/metrics.properties

  spark-worker:
    image: apache/spark:3.5.1
    container_name: spark-worker
    user: "0:0"
    depends_on:
      - spark
    command:
      - /opt/spark/bin/spark-class
      - org.apache.spark.deploy.worker.Worker
      - spark://spark:7077

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
  
  kafka-jmx-exporter:
    build:
      context: ./monitoring
      dockerfile: Dockerfile.jmx-http
    container_name: kafka_jmx_exporter
    depends_on:
      - kafka
    ports:
      - "9404:9404"

  streamlit:
    build: ./streamlit
    container_name: streamlit
    ports:
      - "8501:8501"
    depends_on:
      - clickhouse
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8501').read()\""]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s


  spark-streaming:
    image: apache/spark:3.5.1
    container_name: spark-streaming
    depends_on:
      kafka:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      spark:
        condition: service_started
      spark-worker:
        condition: service_started
    volumes:
      - ./:/workspace
      - spark_ivy:/root/.ivy2
      - spark_checkpoints:/tmp/checkpoints
    ports:
      - "4041:4040"
    environment:
      - SPARK_USER=root
    user: "0:0"
    command: >
      /opt/spark/bin/spark-submit
      --master spark://spark:7077
      --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.1,com.clickhouse:clickhouse-jdbc:0.6.0,org.apache.httpcomponents.client5:httpclient5:5.2.1
      --exclude-packages org.apache.hadoop:hadoop-client-runtime,org.apache.hadoop:hadoop-client-api
      /workspace/spark/stream_to_clickhouse.py
    healthcheck:
      test: ["CMD-SHELL", "bash -lc 'echo > /dev/tcp/127.0.0.1/4040'"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 60s
    restart: unless-stopped
    

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"


  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    container_name: clickhouse
    ports:
      - "8123:8123"
      - "9002:9000"
    environment:
      CLICKHOUSE_DB: weather
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD-SHELL", "clickhouse-client --query 'SELECT 1' >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 20

volumes:
  minio_data:
  spark_ivy:
  grafana_data:
  clickhouse_data:
  spark_checkpoints:
